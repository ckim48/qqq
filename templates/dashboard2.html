<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
          <link href="../static/favicon.png" rel="icon">
  <link href="../static/apple-touch-icon.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ username }}!</h2>
    <canvas id="quizChart" width="400" height="200"></canvas>

        <a href="/logout">Logout</a>
        <!-- Your dashboard content goes here -->
        <form action="{{ url_for('index') }}">
            <button type="submit">Go back to Game</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Your JavaScript code to create the chart -->
<script>
    // Assume quizData is a JavaScript variable containing your quiz data


    var quizData = [
        { label: 'Quiz 1', submitted: {{ 5 }}, correct: {{ 3 }} },
        { label: 'Quiz 2', submitted: {{ 6 }}, correct: {{ 2 }} },
        { label: 'Quiz 3', submitted: {{ 12 }}, correct: {{ 4 }} },
        { label: 'Quiz 4', submitted: {{ 8 }}, correct: {{ 4 }} }
    ];
    // Get the canvas element
    var ctx = document.getElementById('quizChart').getContext('2d');

    // Create a bar chart
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: quizData.map(item => item.label),
            datasets: [
                {
                    label: 'Submitted',
                    data: quizData.map(item => item.submitted),
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Correct',
                    data: quizData.map(item => item.correct),
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
</body>
</html>
