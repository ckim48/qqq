<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
      <link href="../static/favicon.png" rel="icon">
  <link href="../static/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container-box">
                    <a href="{{ url_for('bgame') }}" class="d-block mx-auto text-center">
                <img src="../static/logoimg.png" class="img-fluid logoimg">
            </a>
        <h2 class="login-title">Login</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post" action="/login">
            <label for="username"><strong>Username:</strong></label>
            <input type="text" id="username" name="username" required><br>
            <label for="password"><strong>Password:</strong></label>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="Login">
            <p class="mt-3">Don't have an account? <a href="/signup">Sign up here</a>.</p>
    </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
