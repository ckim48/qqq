<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container-box">
                            <a href="{{ url_for('bgame') }}" class="d-block mx-auto text-center">
                <img src="../static/logoimg.png" class="img-fluid logoimg">
            </a>
        <h2 class="login-title">Sign Up</h2>
        <form method="post" action="/signup">
            <label for="username"><strong>Username:</strong></label>
            <input type="text" id="username" name="username" required><br>
            <label for="password"><strong>Password:</strong></label>
            <input type="password" id="password" name="password" required><br>
            <label for="year"><strong>How long have you been learning Korean?</strong></label>
            <input type="text" id="year" name="year" required><br>
            <label for="learningDifficulty"><strong>Which part do you find most difficult while learning Korean?</strong></label>

            <select id="learningDifficulty" name="learningDifficulty">
                <option value="reading">Reading</option>
                <option value="listening">Listening</option>
                <option value="writing">Writing</option>
                <option value="speaking">Speaking</option>
                <option value="grammar">Grammar</option>
            </select>
            <input class="mt-3" type="submit" value="Sign Up">
                    <p class="mt-3">Already have an account? <a href="/login">Login here</a>.</p>

        </form>

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
